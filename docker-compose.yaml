services:
  mc:
    image: itzg/minecraft-server:latest
    pull_policy: daily
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.20.1"
      CF_API_KEY: ${CF_API_KEY}
      CF_SLUG: aoc
      MODPACK_PLATFORM: AUTO_CURSEFORGE
      INIT_MEMORY: ${INIT_MEMORY:-2G}
      MAX_MEMORY: ${MAX_MEMORY:-4G}
      MOTD: "Welcome to the Island chiggas."
      OPS: |
        Catley
      ICON: /icon.png
      OVERRIDE_ICON: true

    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      - ./icon.png:/icon.png